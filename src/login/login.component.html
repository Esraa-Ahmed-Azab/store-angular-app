<div class="login-page">
<div class="login-container col-md-4">
    <h1>Welcome Back!</h1>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input placeholder="Please Enter Username" id="username" type="username" formControlName="username" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small>Username is required.</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input placeholder="Please Enter Password" id="password" type="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required.</small>
        </div>
      </div>
      <button type="submit" class="mt-3" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
</div>
