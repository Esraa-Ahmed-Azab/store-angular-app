<nav class="navbar">
    <div class="navbar-container pb-3 me-3 col-md-12">
        <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" alt="logo">
            SHOPNGO
        </a>
        <button class="menu-toggle">
            <span class="material-icons">menu</span>
        </button>
        <ul class="navbar-links pe-5">
            <li><a href="#" class="nav-link mx-3">Home</a></li>
            <li><a href="#" class="nav-link mx-3">Categories</a></li>
            <li><i class="fa-solid fa-user"></i></li>
        </ul>
    </div>
</nav>
<h3 class="ms-5">{{pageTitle}}</h3>
<div class="row m-4">
    <div class="col-md-6 my-3" *ngFor="let product of productsList">
        <div class="card h-100 mx-2">
            <div class="row">
                <div class="col-md-6">
                    <img [src]="product.image" class="card-img-top m-3" [alt]="product.name" />
                </div>
                <div class="card-body col-md-6 mt-3">
                    <h5 class="card-title mb-2">{{ product.title }}</h5>
                    <p class="card-text clamp-text">{{ product.description }}</p>
                    <div class="rating">
                        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                            <i class="fa" [ngClass]="star <= product.rating.rate ? 'fa-star' : 'fa-star-o'"
                                aria-hidden="true"></i>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end pe-4">
                    <p class="text-muted">Price: ${{ product.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
